name: Release Build

permissions:
  contents: write # Needed to create the Release on your repo

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag like v1.0.0, v0.1.0

jobs:
  build-windows:
    runs-on: windows-latest # GitHub provides a Windows Server for free

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Automatically provided by GitHub
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Inventaq v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: --target x86_64-pc-windows-msvc
